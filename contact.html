<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Contact Page</title>
  </head>

  <body class="contactGrid">
    <section class="contactNav">
      <nav class="navBar">
        <a href="#" class="logo">MY<span class="logoStyle">PORTFOLIO</span></a>
        <ul>
          <li><a href="/index.html" class="active">Home</a></li>
          <li><a href="/index.html#projects">Projects</a></li>
          <li><a href="aboutMe.html">About Me</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </section>

    <main class="contactSocial">
      <h3>Social Media</h3>
      <div class="socialMedia">
        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="facebook"><i class="fa fa-instagram"></i></a>
        <a href="#" class="facebook"><i class="fa fa-youtube"></i></a>
        <a href="#" class="facebook"><i class="fa fa-google"></i></a>
        <a href="#" class="facebook"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="facebook"><i class="fa fa-github"></i></a>
      </div>
    </main>

    <aside class="contactForm">
      <h3>Email Me</h3>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Your Email" />
      <input type="text" placeholder="Subject" />
      <textarea name="textarea" cols="30" rows="10"></textarea>
      <div class="group">
        <label for="checkbox">I am not a robot:</label>
        <input type="checkbox" name="checkbox" />
      </div>
      <div class="group">
        <input type="submit" />
        <input type="reset" />
      </div>
    </aside>

    <footer class="contactFooter">
      <a href="#" class="footer-btn">Contact me</a>
      <a href="#" class="backToTop"><i class="fa fa-angle-double-up"></i></a>
      <ul>
        <li>
          <a href="#" class="businessLinks">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="#" class="businessLinks">
            <i class="fa fa-github"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
